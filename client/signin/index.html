<div id="signinIndex" class="page-content-wrapper" :style="{height:height}">
    <style>

    #signinIndex .board
    {
        position: absolute;

        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);

        width: 320px;
        padding: 20px;

        border: solid 1px #eff1f5;
        border-radius: 5px;
    }

    #signinIndex .btn
    {
        margin-top: 30px;
        display: block;

        color: white;
        font-weight: bold;

        background: linear-gradient(to right, #347eff, #1ea3ff);
        border: none;
    }

    #signinIndex .btn:hover
    {
        background: #1ea3ff;
    }

    @media (max-width: 320px)
    {
        #signinIndex .board
        {
            width: 280px;
        }
    }

    </style>
    <div class="board" @keyup.enter="signin">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" v-model="username" placeholder="Just input any username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" v-model="password" placeholder="Just input any password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" v-model="rember">
                Rember me
            </label>
        </div>
        <div>
            <div class="btn" @click="signin">Sign in</div>
        </div>
    </div>
</div>
